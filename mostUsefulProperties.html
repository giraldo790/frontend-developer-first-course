    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section {
            width: 100%;
            display: flex;
            justify-content: center;
        }
        .card {
            width: 40rem;
            height: 40rem;
            background: papayawhip;
            border-radius: 1.25rem;
            overflow: hidden;
        }
        .card img {
            width: 40rem;
            height: 37rem;
        }
        .card p {
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <section>
        <div class="card">
            <img src="https://images.pexels.com/photos/3309884/pexels-photo-3309884.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260" alt="Bluey">

    </section>
