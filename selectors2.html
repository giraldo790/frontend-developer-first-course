<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        div p {
            color: lime;
        }
        div > div {
            background: plum;
        }
        .es {
            background: red;
        }
        div + section {
            background: turquoise;
        }
        div ~ p {
            color: chocolate;
        }
    </style>
</head>

        <div>
            <p>Hello</p>
            <div class="es">world</div>
        </div>
    </div>
